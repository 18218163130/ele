<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>设备列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all"/>
</head>
<body class="childrenBody">
<!-- 搜索条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>设备列表</legend>
</fieldset>


<!-- 数据表格开始 -->
<table class="layui-hide" id="facilityTable" lay-filter="facilityTable"></table>

<div class="layui-btn-group" id="facilityTool" style="display: none;" >
    <button type="button" class="layui-btn"  lay-event="addFacility">删除</button>
</div>
<div id="facilityBar" style="display: none;" >
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</div>


<!--添加设备种类-->
<div style="display: none;padding: 20px" id="divFacility">
    <form class="layui-form" lay-filter="facForm" id="facForm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户账号</label>
                <div class="layui-input-inline">
                    <input type="text" name="userId" lay-verify="required" placeholder="请输入设备名称" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="userName" lay-verify="required" placeholder="请输入设备类型" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">设备ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="facId" lay-verify="required|number" placeholder="请输入设备库存" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">设备名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="facName" layer-verify="required" placeholder="请输入设备单价" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">设备单价</label>
                <div class="layui-input-inline">
                    <input type="text" name="price" lay-verify="required|number" placeholder="请输入设备编号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">设备用量</label>
                <div class="layui-input-inline">
                    <input type="text" name="num" lay-verify="required|number" placeholder="请输入生产厂商" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release"
                        lay-filter="doSubmitFacForm" lay-submit="">提交
                </button>
                <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">重置
                </button>
            </div>
        </div>
    </form>

</div>

<script th:src="@{/layui/layui.js}"></script>
<script th:inline="javascript">
    var tableIns;
    layui.use(['jquery', 'layer', 'form', 'table', 'laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var laydate = layui.laydate;

        var url;
        var mainIndex;
        var tableIns;

        laydate.render({
            elem:"#startDate",
            type:'date'
        });
        laydate.render({
            elem:"#date2",
            type:'date'
        });

        tableIns = table.render({
            elem: '#facilityTable'   //渲染的目标对象
            , url: '/facility/queryFacility' //数据接口
            ,toolbar: '#facilityTool'
            , title: '电力设备信息'//数据导出来的标题
            ,defaultToolbar:[""]
            , cellMinWidth: 100 //设置列的最小默认宽度
            , page: true  //是否启用分页
            , cols:[
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field:'facId', title:'ID',align:'center',width:80, sort: true},
                    {field:'facName', title:'设备名称',align:'center',width:180, sort: true},
                    {field:'facPrice', title:'设备单价',align:'center',width:160, sort: true},
                    {field:'facTotal', title:'库存总数',align:'center',width:160, sort: true},
                    {field:'facCode', title:'设备编号',align:'center',width:180, sort: true},
                    {field:'facFactory', title:'出厂商',align:'center',width:180, sort: true},
                    {field:'facDate', title:'日期',align:'center',width:180},
                    {field:'facDesc', title:'备注',align:'center',width:200},
                ]
            ]
        });


        //监听头部工具栏事件
        table.on("toolbar(facilityTable)", function (obj) {
            switch (obj.event) {
                case 'addFacility':
                    openAddFacility();
                    break;
            }

        });


        // 添加设备种类
        function openAddFacility(){
            mainIndex = layer.open({
                type: 1,
                title: '客户使用电力设备信息',
                content: $("#divFacility"),
                area: ['700px', '340px'],
                success: function (index) {
                    //清空表单数据
                    $("#facForm")[0].reset();
                    url = "/userFacility/addUserFacility";
                }
            });
        }
        //保存
        form.on("submit(doSubmitFacForm)", function (obj) {
            //序列化表单数据
            var params = $("#facForm").serialize();
            $.post(url, params, function (obj) {
                layer.msg(obj.msg);
                //关闭弹出层
                layer.close(mainIndex);
                //刷新数据 表格
                tableIns.reload();
            })
        });


    });
</script>
</body>
</html>
