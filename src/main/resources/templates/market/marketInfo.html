<!DOCTYPE html>
<html class="loginHtml" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>营销信息管理</title>
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
		<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
	</head>

<body>
<!-- 搜索条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>查询条件</legend>
</fieldset>
<form class="layui-form" method="" id="searchForm">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">客户账号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input"  name="userId" id="userId" placeholder="请输入客户账号">
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-input-block">
				<button type="button" class="layui-btn layui-btn-normal  layui-icon layui-icon-search"
						lay-filter="doSearch" lay-submit="" id="doSearch">
					查询
				</button>
			</div>
		</div>
	</div>
</form>
<table  id="marketTable" lay-filter="marketTable"></table>


<div id="addMarketDiv" style="display: none">
	<form class="layui-form" action="" lay-filter="addMarketForm" id="addMarketForm">
		<input type="hidden" name="marketId">
		<div class="layui-form-item">
			<label class="layui-form-label">营销标题</label>
			<div class="layui-input-block">
				<input type="text" name="marketName" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">客户账号</label>
			<div class="layui-input-block">
				<input type="text" name="userId" placeholder="请输入客户名称" lay-verify="title" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">营销日期</label>
			<div class="layui-input-block">
				<input type="text" name="marketDate" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item" pane="">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block userSex">
				<input type="radio" name="state" value="1" title="完成" checked="checked">
				<input type="radio" name="state" value="0" title="未完成" >
			</div>
		</div>

		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容" class="layui-textarea" name="remark"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release"
						lay-filter="doMarketSubmit" lay-submit="">提交
				</button>
				<button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">重置
				</button>
			</div>
		</div>
	</form>
</div>



<div id="marketBar" style="display: none;">
	<a class="layui-btn layui-btn-green layui-btn-xs" lay-event="edit">编辑</a>
<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</div>
<div class="layui-btn-container"  id="toolbarDemo" style="display: none;">
	<button class="layui-btn layui-btn-sm" lay-event="delBatch">批量删除</button>
	<button class="layui-btn layui-btn-sm" lay-event="addMarket">添加营销信息</button>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script th:inline="javascript">
    layui.use(['layer','jquery','form','table','laydate'],function(){
        var layer = layui.layer;
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var laydate = layui.laydate;

        //渲染时间
        laydate.render({
            elem:'#date',
            type:'date'
        });

        var tableIns;
        var mainIns;
        var url;

		tableIns = table.render({
			elem: '#marketTable'
			,url: '/market/queryMarket'
			,toolbar: '#toolbarDemo'
			,title: '电表数据表'
            ,defaultToolbar:[""]
			,totalRow: true
			,cellMinWidth:100
			,page: true
			,cols: [
				[
					{type: 'checkbox', fixed: 'left'}
					,{field:'marketId', title:'营销ID', width:100,  sort: true}
                    ,{field:'marketName', title:'营销名称', width:200, align: 'center', sort: true}
                    ,{field:'userId', title:'客户账号', width:200, align: 'center', sort: true}
					,{field:'marketDate', title:'日期', width:200, align: 'center', sort: true}
					,{field:'state', title:'是否缴费', width:160, align: 'center', sort: true,templet:function (data) {
						if(data.state=='0'){
							return '<font color=red>未完成</font>';
						}else{
							return '<font color=blue>完成</font>';
						}
					}}
					,{field:'remark', title:'备注', width:200, align: 'center'}
                    ,{fixed: 'right', title:'操作', toolbar: '#marketBar', width:220,align:'center'}
				]
			]
		});

        //头工具栏事件
        table.on('toolbar(marketTable)', function(obj){
            switch(obj.event){
                case 'delBatch': // 批量删除
                    deleteBatch();
                    break;
				case 'addMarket':
				    openAddMarketDiv();
				    break;
            }
        });

        // 操作栏
        table.on('tool(marketTable)',function(obj){
            var data = obj.data; // 获取选中行
            var event = obj.event; // 回去事件
            if(event === 'del'){
                layer.confirm('真的删除【' + data.marketId + '】这条营销信息吗', function (index) {
                    //向服务端发送删除指令
                    $.post("/market/deleteMatket", {marketId: data.marketId}, function (res) {
                        layer.msg(res.msg);
                        //刷新数据 表格
                        tableIns.reload();
                    })
                });
            }else if(event === 'edit'){
                openEditMarket(data); // 打开编辑
			}
        });

        // 打开编辑div
        function openEditMarket(data){
            mainIns = layer.open({
                type: 1,
                title: '编辑营销信息',
                content: $("#addMarketDiv"),
                area: ['80%', '100%'],
                success: function (index) {
                    form.val("addMarketForm",data);
                    url = "/market/editMarket";
                }
            });
        }

		// 打开添加div
        function openAddMarketDiv(){
            mainIns = layer.open({
                type: 1,
                title: '添加营销信息',
                content: $("#addMarketDiv"),
                area: ['80%', '100%'],
                success: function (index) {
					url = "/market/addMarket";
                }
            });
		}
		// 批量删除
        function deleteBatch() {
            //得到选中的数据行
            var checkStatus = table.checkStatus('marketTable');
            var data = checkStatus.data;
            var params = "";
            $.each(data, function (i, item) {
                if (i == 0) {
                    params += "ids=" + item.marketId;
                } else {
                    params += "&ids=" + item.marketId;
                }
            });
            layer.confirm('真的删除选中的这些营销信息吗', function (index) {
                //向服务端发送删除指令
                $.post("/market/deleteBatchMarket", params, function (res) {
                    layer.msg(res.msg);
                    //刷新数据 表格
                    tableIns.reload();
                })
            });
        }

        // 确认添加/修改营销信息
		form.on("submit(doMarketSubmit)",function(obj){
		    var params = $("#addMarketForm").serialize();
		    $.post(url,params,function (data) {
				layer.msg(data.msg);
                layer.close(mainIns);
				tableIns.reload();
            })
		});




    });
</script>
</body>
