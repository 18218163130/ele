<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>数据列表</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body>

<!-- 搜索条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查询条件</legend>
</fieldset>
<form class="layui-form" method="post" id="meterDataForm">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">抄表年月</label>
            <div class="layui-input-inline">
                <input type="text" name="recordMonth" id="recordMonth"  lay-verify="required|date" placeholder="yyyy-MM" autocomplete="off" class="layui-input clearNumber">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客户账号</label>
            <div class="layui-input-inline">
                <input type="text" name="userId"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-normal  layui-icon layui-icon-search" id="doSearch">查询</button>
                <button type="reset" class="layui-btn layui-btn-warm  layui-icon layui-icon-refresh">重置</button>
            </div>
        </div>
    </div>
</form>

<!--批量生成电费单-->
<div  style="display: none;padding: 20px;" layui-filter="batchCreateFeeDiv" id="batchCreateFeeDiv">
    <form class="layui-form"  lay-filter="batchCreateFeeForm" id="batchCreateFeeForm">
        <input type="hidden" name="id" value=""/>
        <div class="layui-form-item">
            <label class="layui-form-label">抄表年月</label>
            <div class="layui-input-block">
                <input type="text" name="yearMonth" id="yearMonth"  lay-verify="required|date" placeholder="yyyy-MM" autocomplete="off" class="layui-input clearNumber">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">家庭用电单价</label>
            <div class="layui-input-block">
                <input type="text" name="jtPrice" lay-verify="required|number" autocomplete="off" placeholder="请输入家庭用电单价" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">工业用电单价</label>
            <div class="layui-input-block">
                <input type="text"  name="gyPrice" lay-verify="required|number" autocomplete="off" placeholder="请输入工业用电单价" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商业用电单价</label>
            <div class="layui-input-block">
                <input type="text" name="syPrice" lay-verify="title|required" autocomplete="off" placeholder="请输入商业用电单价" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="reset" class="layui-btn " id="reset">重置</button>
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="createFeeSubmit" id="createFeeSubmit">生成电费单</button>
            </div>
        </div>
    </form>
</div>

<!--抄表div-->
<div  style="display: none;padding: 20px;" layui-filter="editDiv" id="editDiv">
    <form class="layui-form"  lay-filter="editForm" id="editForm">
        <input type="hidden" name="dataId" value=""/>
        <div class="layui-form-item">
            <label class="layui-form-label">电表编号</label>
            <div class="layui-input-block">
                <input type="text" name="meterId" readonly="readonly" lay-verify="required|title" autocomplete="off" placeholder="请输入电表编号" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">客户账号</label>
            <div class="layui-input-block">
                <input type="text" name="userId" lay-verify="required|title" autocomplete="off" placeholder="请输入客户账号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">抄表年月</label>
            <div class="layui-input-block">
                <input type="text" name="recordMonth" id="recordMonth2"  lay-verify="required|date" placeholder="yyyy-MM" autocomplete="off" class="layui-input clearNumber">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">当月总数</label>
            <div class="layui-input-block">
                <input type="text"  name="displayNumber" lay-verify="required|number" autocomplete="off" placeholder="当月电表总数" class="layui-input clearNumber">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">抄表员</label>
            <div class="layui-input-block">
                <input type="text" name="verifyPerson" lay-verify="title|required" autocomplete="off" placeholder="请输入审核人" class="layui-input clearNumber">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="reset" class="layui-btn " id="btnReset">重置</button>
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="editSubmit" id="editSubmit">提交</button>
            </div>
        </div>
    </form>
</div>

<!--数据表格-->
<table class="layui-hide" id="meterTable" lay-filter="meterTable"></table>

<!--表头工具类-->
<div style="display: none;" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDelete">批量删除</button>
        <button class="layui-btn layui-btn-sm layui-btn-green" lay-event="batchCreateFee">批量生成电费单</button>
    </div>
</div>
<!--表中操作选项-->
<div style="display: none" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-green" lay-event="createFee">生成电费单</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</div>


<script type="text/javascript" th:src="@{/layui/layui.js}" src=""></script>
<script th:inline="javascript">
    layui.use(['table','laydate','form','jquery'], function(){
        var table = layui.table;
        var laydate = layui.laydate;
        var form = layui.form;
        var $ = layui.jquery;

        var tableIns;

        laydate.render({
            elem:"#recordMonth",
            type:"month"
        });
        laydate.render({
            elem:"#recordMonth2",
            type:"month"
        });
        laydate.render({
            elem:"#yearMonth",
            type:"month"
        });

        tableIns = table.render({
            elem: '#meterTable'
            ,url:'/data/listMeterData'
            ,toolbar: '#toolbarDemo'
            ,defaultToolbar:[""]
            ,title: '电表数据表'
            ,totalRow: true
            ,page: true
            ,cols: [
                [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'dataId', title:'数据ID', width:100, fixed: 'left', sort: true,hide:true}
                ,{field:'meterId', title:'电表ID', width:100, align: 'center'}
                ,{field:'userId', title:'客户账号', width:200, align: 'center'}
                ,{field:'displayNumber', title:'电表数/kV', width:100, align: 'center'}
                ,{field:'consume', title:'用电/度', width:100, align: 'center', sort: true}
                ,{field:'recordMonth', title:'抄表年月', width:120, align: 'center',templet: '<div>{{layui.util.toDateString(d.recordMonth, "yyyy-MM") }}</div>' }
                ,{field:'recordDate', title:'抄表日期', width:180, align: 'center'}
                ,{field:'state', title:'生成电费单', width:120, align: 'center',templet:function (data) {
                        return data.state==0 ? "<font color=red>否</font>":"<font color=blue>是</font>";
                    }}
                ,{field:'type', title:'用电类型', width:160, align: 'center',templet:function (data) {
                        if(data.type<3){
                            return '家庭用电';
                        }else if(data.type<5){
                            return '商业用电';
                        }else{
                            return '工业用电';
                        }
                    }}
                ,{field:'verifyPerson', title:'抄表员', width:100, align: 'center', sort: true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:200,align:"center"}
            ]
            ]
        });

        //头工具栏事件
        table.on('toolbar(meterTable)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'batchDelete':
                    deleteBatch(); // 批量删除
                    break;
                case 'batchCreateFee':
                    batchCreateFee(); // 批量生成电费单
                    break;
            };
        });

        // 操作栏事件
        table.on('tool(meterTable)',function (obj) {
            var data = obj.data; // 获取操作行的数据
            var event = obj.event; // 获取对应的事件
            if(event === 'edit'){
                openEdit(data);
            }else if(event === 'del'){
                layer.confirm('真的删除dataId【' + data.dataId + '】这个电表数据记录吗', function (index) {
                    //向服务端发送删除指令
                    $.post("/data/deleteMeterData", {dataId: data.dataId}, function (res) {
                        layer.msg(res.msg);
                        //刷新数据 表格
                        tableIns.reload();
                    })
                });
            }else if(event === 'createFee'){

            }
        });

        var url;
        var mainIndex;
        // 编辑数据
        function openEdit(data){
            mainIndex = layer.open({
                type: 1,
                title: '编辑抄表记录',
                content: $("#editDiv"),
                area: ['700px', '500px'],
                success: function (index) {
                    form.val("editForm",data);
                    url = "/data/updateMeterData";
                }
            });
        }

        //确认编辑
        form.on("submit(editSubmit)", function (data) {
            //序列化表单数据
            var params = data.field;
            $.post(url, params, function (obj) {
                layer.msg(obj.msg);
                //关闭弹出层
                layer.close(mainIndex)
                // 从新加载表格
                tableIns.reload();
            })
        });

        // 批量生成电费单
        function batchCreateFee(){
            mainIndex = layer.open({
                type: 1,
                title: '批量生成电费单',
                content: $("#batchCreateFeeDiv"),
                area: ['750px', '460px'],
                success: function (index) {
                    url = "/fee/doCreateFee";
                }
            });
        }
        //确认生成电费单
        form.on("submit(createFeeSubmit)", function (data) {
            //序列化表单数据
            var params = data.field;
            $.post(url, params, function (obj) {
                layer.msg(obj.msg);
                //关闭弹出层
                layer.close(mainIndex)
                // 从新加载表格
                tableIns.reload();
            })
        });

        //批量删除
        function deleteBatch() {
            //得到选中的数据行
            var checkStatus = table.checkStatus('meterTable');
            var data = checkStatus.data;
            var params = "";
            $.each(data, function (i, item) {
                if (i == 0) {
                    params += "ids=" + item.dataId;
                } else {
                    params += "&ids=" + item.dataId;
                }
            });
            layer.confirm('真的删除选中的这些电表记录吗', function (index) {
                //向服务端发送删除指令
                $.post("/data/deleteBatchMeterData", params, function (res) {
                    layer.msg(res.msg);
                    //刷新数据 表格
                    tableIns.reload();
                })
            });
        }
        // 模糊查询按钮
        $("#doSearch").click(function (data) {
            var params =$("#meterDataForm").serialize();
            tableIns.reload({
                url: "/data/listMeterData?" + params
            });
        });


    });
</script>


</body>
</html>
