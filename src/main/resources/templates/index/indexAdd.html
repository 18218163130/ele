<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>添加指标</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../layui/css/layui.css" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" href="../css/public.css" media="all" />
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>指标添加</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="indexForm" id="indexForm">
    <div class="layui-form-item">
        <label class="layui-form-label">指标名称</label>
        <div class="layui-input-block">
            <input type="text" name="indexName" lay-verify="required|title" autocomplete="off" placeholder="请输入指标名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">指标类型</label>
        <div class="layui-input-block">
            <select name="type" id="indexType" lay-filter="indexType" lay-verify="required">
                <option value=""></option>
                <option value="0">电量销售</option>
                <option value="1">工业售电均价</option>
                <option value="2">商业售电均价</option>
                <option value="3">家庭售电均价</option>
                <option value="4">营业收入</option>
                <option value="5">综合线损</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">起始时间</label>
        <div class="layui-input-block">
            <input type="text" name="sTime" id="sTime"  lay-verify="required|date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">截止时间</label>
        <div class="layui-input-block">
            <input type="text" name="oTime" id="oTime"  lay-verify="required|date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否完成</label>
        <div class="layui-input-block">
            <input type="radio" name="state" value="1"  title="是">
            <input type="radio" name="state" value="0" checked="checked" title="否">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" id="description"  name="description" lay-verify="description"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建人</label>
        <div class="layui-input-block">
            <input type="text" name="setPerson" lay-verify="title" autocomplete="off" placeholder="请输入创建人" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="reset" class="layui-btn " id="btnReset">重置</button>
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit">提交</button>
        </div>
    </div>
</form>

<script type="text/javascript" th:src="@{/layui/layui.js}" src=""></script>
<script th:inline="javascript">
    layui.use(['form', 'layedit', 'laydate','jquery'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,$ = layui.jquery;
        // 渲染日期选择框
        laydate.render({
            elem: "#sTime",
            type:'date'
        })
        laydate.render({
            elem: "#oTime",
            type:'date'
        })
        //创建一个编辑器
        var editIndex = layedit.build('description');
        // 用来获取富文本内容弄
        form.verify({
            description:function () {
                layedit.sync(editIndex);
            }
        });

        // 给重置按钮绑定事件，用于清除富文本内容
        $(document).on("click","#btnReset",function () {
            layedit.setContent(editIndex,"");
        })

        //监听提交
        form.on('submit(doSubmit)', function(data){
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // })
            var params = $("#indexForm").serialize();
            $.post("/ind/addIndex",params,function (obj) {
                layer.msg(obj.msg);
            })
            return false;
        });

    });
</script>
</body>
</html>
