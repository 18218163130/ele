<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>供电公司营销管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../layui/css/layui.css" media="all" />
	<link rel="stylesheet" th:href="@{/css/public.css}" href="../css/public.css" media="all" />
</head>
<body class="childrenBody">

	<blockquote class="layui-elem-quote layui-bg-green">
		<div id="nowTime"></div>
	</blockquote>

	<div class="layui-row layui-col-space10">
		<div class="layui-col-lg6 layui-col-md6">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				<legend>系统公告</legend>
			</fieldset>
			<div class="layui-collapse" id="sysNews" lay-filter="test">
				<!--使用js生成填充系统公告-->

			</div>

		</div>

		<div class="layui-col-lg6 layui-col-md6">


			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				<legend>常规折叠面板</legend>
			</fieldset>
			<div class="layui-collapse" lay-filter="test">
				<div class="layui-colla-item">
					<h2 class="layui-colla-title">贤心是男是女？</h2>
					<div class="layui-colla-content">
						<p>man！ 所以这个问题不要再出现了。。。</p>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script type="text/javascript" th:src="@{/layui/layui.js}" src=""></script>
	<script th:inline="javascript">

        //获取系统时间
		var newDate = '';
        var empName = [[${session.emp.empName}]];
        getLangDate();
        //值小于10时，在前面补0
        function dateFilter(date){
            if(date < 10){return "0"+date;}
            return date;
        }
        function getLangDate(){
            var dateObj = new Date(); //表示当前系统时间的Date对象
            var year = dateObj.getFullYear(); //当前系统时间的完整年份值
            var month = dateObj.getMonth()+1; //当前系统时间的月份值
            var date = dateObj.getDate(); //当前系统时间的月份中的日
            var day = dateObj.getDay(); //当前系统时间中的星期值
            var weeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
            var week = weeks[day]; //根据星期值，从数组中获取对应的星期字符串
            var hour = dateObj.getHours(); //当前系统时间的小时值
            var minute = dateObj.getMinutes(); //当前系统时间的分钟值
            var second = dateObj.getSeconds(); //当前系统时间的秒钟值
            var timeValue = "" +((hour >= 12) ? (hour >= 18) ? "晚上" : "下午" : "上午" ); //当前时间属于上午、晚上还是下午


            newDate = dateFilter(year)+"年"+dateFilter(month)+"月"+dateFilter(date)+"日 "+" "+dateFilter(hour)+":"+dateFilter(minute)+":"+dateFilter(second);
            document.getElementById("nowTime").innerHTML = "亲爱的"+empName+timeValue+"好！当前时间为： "+newDate+"　"+week;
            setTimeout("getLangDate()",1000);
        }
        layui.use(['form','element','layer','jquery'],function(){
            var form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer,
                element = layui.element;
            $ = layui.jquery;
            //上次登录时间【此处应该从接口获取，实际使用中请自行更换】
            $(".loginTime").html(newDate.split("日")[0]+"日</br>"+newDate.split("日")[1]);
            //icon动画
            $(".panel a").hover(function(){
                $(this).find(".layui-anim").addClass("layui-anim-scaleSpring");
            },function(){
                $(this).find(".layui-anim").removeClass("layui-anim-scaleSpring");
            })
            $(".panel a").click(function(){
                parent.addTab($(this));
            })
            //系统基本参数
            if(window.sessionStorage.getItem("systemParameter")){
                var systemParameter = JSON.parse(window.sessionStorage.getItem("systemParameter"));
                fillParameter(systemParameter);
            }else{
                $.ajax({
                    url : "../json/systemParameter.json",
                    type : "get",
                    dataType : "json",
                    success : function(data){
                        fillParameter(data);
                    }
                })
            }
            //填充数据方法
            function fillParameter(data){
                //判断字段数据是否存在
                function nullData(data){
                    if(data == '' || data == "undefined"){
                        return "未定义";
                    }else{
                        return data;
                    }
                }
                $(".version").text(nullData(data.version));      //当前版本
                $(".author").text(nullData(data.author));        //开发作者
                $(".homePage").text(nullData(data.homePage));    //网站首页
                $(".server").text(nullData(data.server));        //服务器环境
                $(".dataBase").text(nullData(data.dataBase));    //数据库版本
                $(".maxUpload").text(nullData(data.maxUpload));    //最大上传限制
                $(".userRights").text(nullData(data.userRights));//当前用户权限
            }



			$.get("/news/loadNewsList?page=1&limit=10",function(data){
			    var hotNews = '';
			    for(var i=0;i<data.length;i++){
			        hotNews +='<div class="layui-colla-item sysNews">\n' +
                        '<h2 class="layui-colla-title"><b>'+data[i].title+'</b></h2>\n' +
						'<div class="layui-colla-content">\n' +
                        '<p>'+data[i].content+'</p>\n' +
                        '<p style="text-align: right">发布人：'+data[i].editer+'</p>\n' +
                        '<p style="text-align: right">发布时间：'+data[i].createTime+'</p>\n' +
						'</div>\n' +
                        '</div>';
				}
			    $("#sysNews").html(hotNews);
			});
            // 单击打开公告内容
            $(document).on('click','.sysNews',function(){
                var contentDiv = $(this).children("div");
                // 判断是否包含layui-shwo类
                if(contentDiv.hasClass("layui-show")){
                    contentDiv.removeClass("layui-show");
                }else{
                    contentDiv.addClass("layui-show");
                }
            });

        })

	</script>
</body>
</html>
