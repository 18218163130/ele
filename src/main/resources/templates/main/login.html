<!DOCTYPE html>
<html class="loginHtml" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>登录供电公司营销管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
		<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
	</head>

	<body class="loginBody">
		<form class="layui-form" id="loginForm" method="post" th:action="@{/emp/login}">
			<div class="login_face"><img th:src="@{/images/face.jpg}" class="userAvatar"></div>
			<div class="layui-form-item input-item">
				<label for="empCode">员工编号</label>
				<input type="text" name="empCode" placeholder="请输入员工编号" autocomplete="off" id="empCode" class="layui-input" lay-verify="required">
			</div>
			<div class="layui-form-item input-item">
				<label for="pwd">密码</label>
				<input type="password" name="pwd" placeholder="请输入密码" autocomplete="off" id="pwd" class="layui-input" lay-verify="required">
			</div>
			<div class="layui-form-item input-item" id="imgCode">
				<label for="code">验证码</label>
				<input type="text" placeholder="请输入验证码" autocomplete="off" name="code" id="code" class="layui-input">
				<img th:src="@{/emp/getCode}" onclick="this.src=this.src+'?'">
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
			</div>
			<div class="layui-form-item layui-row" style="text-align: center;color: red;" th:text="${msg}">

			</div>
	
		</form>
		<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
		<script type="text/javascript">
			layui.use(['form', 'layer', 'jquery'], function() {
				var form = layui.form,
					layer = parent.layer === undefined ? layui.layer : top.layer
				$ = layui.jquery;

				//登录按钮
				form.on("submit(login)", function(data) {
					$(this).text("登录中...").attr("disabled", "disabled").addClass("layui-disabled");
					setTimeout(function() {
						// 发送登录请求
						$("#loginForm").submit();
					}, 1000);
					return false;
				})

				//表单输入效果
				$(".loginBody .input-item").click(function(e) {
					e.stopPropagation();
					$(this).addClass("layui-input-focus").find(".layui-input").focus();
				})
				$(".loginBody .layui-form-item .layui-input").focus(function() {
					$(this).parent().addClass("layui-input-focus");
				})
				$(".loginBody .layui-form-item .layui-input").blur(function() {
					$(this).parent().removeClass("layui-input-focus");
					if($(this).val() != '') {
						$(this).parent().addClass("layui-input-active");
					} else {
						$(this).parent().removeClass("layui-input-active");
					}
				})
			})
		</script>
	</body>

</html>
