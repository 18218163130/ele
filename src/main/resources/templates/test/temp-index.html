<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>供电公司营销管理系统</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link media="all" rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}">
    <link media="all" rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}">

</head>
<body class="layui-layout-body">

<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header layui-bg-black">

            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:">
                        <cite style="color: #F0F0F0;">系统管理员</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a lay-href="set/user/info.html">基本资料</a></dd>
                        <dd><a lay-href="set/user/password.html">修改密码</a></dd>
                        <hr>
                        <dd layadmin-event="logout" style="text-align: center;"><a>退出</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:" layadmin-event="about"></a>
                </li>
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
                    <a href="javascript:" layadmin-event="more"></a>
                </li>

            </ul>
        </div>


        <!-- 页面标签 -->
        <div class="layadmin-pagetabs" id="LAY_app_tabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd layadmin-event="closeThisTabs"><a href="javascript:">关闭当前标签页</a></dd>
                            <dd layadmin-event="closeOtherTabs"><a href="javascript:">关闭其它标签页</a></dd>
                            <dd layadmin-event="closeAllTabs"><a href="javascript:">关闭全部标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="layui-tab" lay-allowClose="true" lay-filter="layadmin-layout-tabs" lay-unauto>
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li class="layui-this" lay-attr="home/console.html" lay-id="home/console.html"><i
                            class="layui-icon layui-icon-home"></i></li>
                </ul>
            </div>
        </div>

        <!-- 侧边菜单 -->
        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                <div class="layui-logo" lay-href="home/console.html">
                    <span>供电公司营销管理系统</span>
                </div>

                <ul class="layui-nav layui-nav-tree" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu"
                    lay-shrink="all">

                    <li class="layui-nav-item layui-this">
                        <i class="layui-icon layui-icon-home"></i>
                        <a lay-href="/main">后台首页</a>
                    </li>

                    <li class="layui-nav-item" data-name="home">
                        <a href="javascript:" lay-tips="指标管理">
                            <i class="layui-icon layui-icon-rate-half"></i>
                            <caie>指标管理</caie>
                        </a>
                    </li>

                    <li class="layui-nav-item" data-name="component">
                        <a href="javascript:" lay-tips="数据管理">
                            <i class="layui-icon layui-icon-component"></i>
                            <cite>数据管理</cite>
                        </a>
                    </li>

                    <li class="layui-nav-item" data-name="template">
                        <a href="javascript:" lay-tips="电费管理">
                            <i class="layui-icon layui-icon-template"></i>
                            <cite>电费管理</cite>
                        </a>
                    </li>

                    <li class="layui-nav-item" data-name="app">
                        <a href="javascript:" lay-tips="营销管理">
                            <i class="layui-icon layui-icon-app"></i>
                            <cite>营销管理</cite>
                        </a>
                    </li>

                    <li class="layui-nav-item" data-name="user">
                        <a lay-href="/user.html" lay-tips="客户管理">
                            <i class="layui-icon layui-icon-user"></i>
                            <cite>客户管理</cite>
                        </a>
                    </li>

                    <li class="layui-nav-item" data-name="set">
                        <a href="javascript:" lay-direction="2" lay-tips="系统设置">
                            <i class="layui-icon layui-icon-set"></i>
                            <cite>系统设置</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd class="layui-nav-itemed">
                                <a lay-href="/empManager.html">员工管理</a>
                            </dd>
                            <dd class="layui-nav-itemed">
                                <a lay-href="/logInfo.html">日志管理</a>
                            </dd>
                        </dl>
                    </li>

                </ul>
            </div>
        </div>


        <!-- 主体内容 -->
        <div class="layui-body" id="LAY_app_body">
            <div class="layadmin-tabsbody-item layui-show">
                <iframe class="layadmin-iframe" frameborder="0" src="main.html"></iframe>
            </div>
        </div>


    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');
</script>

</body>
</html>
